<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortener</title>
    
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827; 
            color: #ffffff;
            margin: 0;
        }

        h2 {
            font-size: 18px;
            margin: 0 0 16px 0;
            text-align: center;
            color: #60a5fa;
            display: flex; 
            align-items: center; 
            justify-content: center;
            gap: 8px; 
        }

        h2 img {
            width: 24px; 
            height: 24px;
            vertical-align: middle; 
            margin-bottom: 2px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 6px;
            color: #ffffff;
            box-sizing: border-box;
            outline: none;
            font-size: 13px;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        #qrcode { 
            margin: 15px auto; 
            background: white; 
            padding: 10px; 
            border-radius: 8px; 
            width: 128px; 
            height: 128px; 
        }

        #result-area {
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #374151;
        }

        .qr-container {
            background: white;
            padding: 8px;
            border-radius: 8px;
            display: inline-block;
            margin: 12px auto;
        }

        .copy-btn {
            background: #374151;
            margin-top: 5px;
            font-size: 12px;
        }

        #status-msg {
            font-size: 12px;
            margin-top: 8px;
            height: 16px;
            color: #10b981;
        }

        .error-msg {
            color: #ef4444 !important;
        }
    </style>

    <script src="qrcode.min.js"></script> 
</head>
<body>
    
    <h2>
        <img src="icons/icon32.png" alt="Logo"> Link Shortener
    </h2>

    <div id="main">
        <input type="text" id="currentUrl" readonly placeholder="Getting URL...">
        <button id="shortenBtn" class="btn">ðŸš€ Shorten & Create QR</button>
    </div>

    <div id="result" class="hidden">
        <input type="text" id="shortUrl" readonly>
        <button id="copyBtn" class="btn btn-copy">Copy Link</button>
        <div id="qrcode"></div>
        <p id="message"></p>
    </div>

    <script src="popup.js"></script> 
</body>
</html>
